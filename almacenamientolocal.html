<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Local/Session Storage</title>
</head>
<body>
	<div id="demo">0</div>
	<button onClick="aumentar();">Aumentar el valor</button>
	<button onClick="reiniciar();">Reiniciar el Contador</button>
	<button onClick="eliminar();">Eliminar el Contador</button>

	<script>
		var imprimir = function(dato){
			document.getElementById('demo').innerHTML = dato;

		}

		var aumentar = function (){
			localStorage.cuenta ++;
			imprimir(localStorage.cuenta);

		}
		var reiniciar = function(){
			localStorage.cuenta = 0;
			imprimir(localStorage.cuenta);
		}

		var eliminar = function(){
			localStorage.removeItem("cuenta"); 
			imprimir(localStorage.cuenta);
		}
		//Si el navegador soporta local/session storage
		//Storage guarda el tipo de dato existente en el navegador, si el undefined no existe  , si devuelve un tipo si existe
		if(typeof(Storage) != "undefined"){
			if(localStorage.cuenta){ //si existe, cuenta
				imprimir(localStorage.cuenta);

			} else{
				localStorage.cuenta = 0; //si no existe, lo crea
			}
		}
		
	</script>

</body>
</html>
