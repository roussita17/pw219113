<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arrastrar y Soltar</title>
</head>
<body>

	<h2>Arrastrar y Soltar</h2>

    <!--caja Emisora-->
	<div id="div1"> 
		<!--graggable es el arrastrable-->
		<img src="img/logo.png" height="31" width="88" draggable="true" ondragStart="drag(event)" 
		id="arrastre1"> 
		<img src="img/logo.png" height="31" width="88" draggable="true" ondragStart="drag(event)" 
		id="arrastre2"> 
		<img src="img/logo.png" height="31" width="88" draggable="true" ondragStart="drag(event)" 
		id="arrastre3"> 
		<img src="img/logo.png" height="31" width="88" draggable="true" ondragStart="drag(event)" 
		id="arrastre4"> 
		
	</div>
	<!--caja Receptora-->
	<div id="div2" ondragOver="allowDrop(event)" onDrop="drop(event)">
		
	</div>
 <!--cuando un arrastrar no funcine como queremos se pone preventDefault(); y acciona con sus atributos-->
</body>
</html>
