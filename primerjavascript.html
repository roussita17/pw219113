<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Primer JavaScript</title>
	<script type="text/javascript">
		function suma(a,b){
			document.getElementById('resultado').innerHTML=a+b;
		}
	</script>

</head>
<body>

	<!--el script siempre va al final de la pagina por el DOM-->
	<span id="resultado"></span>
		<button onClick="suma(70,56);">
			Suma
		</button>
	



</body>
</html>
